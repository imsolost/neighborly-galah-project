<body>
reverse a string<br>

function reverseString(str) {
  return str.split('').reverse().join('');
}
reverseString("hello");
<br>
factorialize a number<br>
function factorialize(num) {
  if (num < 0)
        return -1;
  else if (num === 0)
      return 1;
  else {
      return (num * factorialize(num - 1));
  }
}
factorialize(5);
